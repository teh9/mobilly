version: '3.8'

services:
  nginx:
    image: "nginx:stable-alpine"
    ports:
      - "8000:80"
    volumes:
      - ./.dockerfiles/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./web:/var/www/app
      - ./nginx_logs/access.log:/var/log/nginx/access.log
      - ./nginx_logs/error.log:/var/log/nginx/error.log
    depends_on:
      - mysql
      - php
  php:
    build:
      context: .dockerfiles/php
      dockerfile: php.Dockerfile
    volumes:
      - ./web:/var/www/app
    command: >
      sh -c "composer install &&
      cp .env.example .env &&
      php artisan key:generate &&
      php artisan migrate &&
      php artisan db:seed"
  mysql:
    image: mysql:8.0
    ports:
      - "3316:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
    env_file:
      - .dockerfiles/mysql/conf.env
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
  node:
    build: 
      context: ./.dockerfiles/node
      dockerfile: node.Dockerfile
    tty: true
    ports: 
      - "5173:3000"
    volumes:
      - ./web/:/var/www/app

volumes:
  mysql_data:
  
